<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Title</title>
</head>
<body>
    <!-- Задание: Сделайте кнопки квадратными вместо круглых.;-->
    <div class="calculator">
        <div class="container">
            <div class="calculator__header">
                <span class="calculator__result">0</span>
            </div>
            <div class="calculator__main">
                <div class="calculator__buttons">
                    <div class="calculator__sector">
                        <button class="calculator__button calculator__button--special">C</button>
                        <button class="calculator__button calculator__button--special calculator__button--backspace">+/-</button> <!--Поменять на backspace -->
                        <button class="calculator__button calculator__button--special">%</button>
                        <button class="calculator__button calculator__button--math-symbs">/</button>
                    </div>
                    <div class="calculator__sector">
                        <button class="calculator__button">7</button>
                        <button class="calculator__button">8</button>
                        <button class="calculator__button">9</button>
                        <button class="calculator__button calculator__button--math-symbs">x</button>
                    </div>
                    <div class="calculator__sector">
                        <button class="calculator__button">4</button>
                        <button class="calculator__button">5</button>
                        <button class="calculator__button">6</button>
                        <button class="calculator__button calculator__button--math-symbs">-</button>
                    </div>
                    <div class="calculator__sector">
                        <button class="calculator__button">1</button>
                        <button class="calculator__button">2</button>
                        <button class="calculator__button">3</button>
                        <button class="calculator__button calculator__button--math-symbs">+</button>
                    </div>
                    <div class="calculator__sector">
                        <button class="calculator__button">0</button>
                        <button class="calculator__button">.</button>
                        <button class="calculator__button calculator__button--math-symbs calculator__button--bigger">=</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
