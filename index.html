<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Title</title>
</head>
<body>
    <!-- Задание: Сделайте кнопки квадратными вместо круглых.;-->
    <div class="calculator">
        <div class="container">
            <div class="calculator__header">
                <span class="calculator__result">0</span>
            </div>
            <div class="calculator__main">
                <div class="calculator__buttons">
                    <div class="calculator__sector">
                        <button class="calculator__button calculator__button--special calculator__button--clear">C</button>
                        <button class="calculator__button calculator__button--special calculator__button--backspace"><=</button> <!--Поменять на backspace -->
                        <button class="calculator__button calculator__button--special calculator__button--percent">%</button>
                        <button class="calculator__button calculator__button--math-symbs calculator__button--div">/</button>
                    </div>
                    <div class="calculator__sector">
                        <button class="calculator__button calculator__button--digit">7</button>
                        <button class="calculator__button calculator__button--digit">8</button>
                        <button class="calculator__button calculator__button--digit">9</button>
                        <button class="calculator__button calculator__button--math-symbs calculator__button--mult">x</button>
                    </div>
                    <div class="calculator__sector">
                        <button class="calculator__button calculator__button--digit">4</button>
                        <button class="calculator__button calculator__button--digit">5</button>
                        <button class="calculator__button calculator__button--digit">6</button>
                        <button class="calculator__button calculator__button--math-symbs calculator__button--minus">-</button>
                    </div>
                    <div class="calculator__sector">
                        <button class="calculator__button calculator__button--digit">1</button>
                        <button class="calculator__button calculator__button--digit">2</button>
                        <button class="calculator__button calculator__button--digit" >3</button>
                        <button class="calculator__button calculator__button--math-symbs calculator__button--plus">+</button>
                    </div>
                    <div class="calculator__sector">
                        <button class="calculator__button calculator__button--digit">0</button>
                        <button class="calculator__button calculator__button--dot calculator__button--digit">.</button>
                        <button class="calculator__button calculator__button--math-symbs calculator__button--bigger calculator__button--result">=</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
